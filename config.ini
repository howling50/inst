[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "FiraCode Nerd Font Mono Bold:size=10;2"
modules-left = appmenu i3 xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu date tray
enable-ipc = true

[module/appmenu]
type = custom/text
content = "â‰¡"
click-left = rofi -show drun -theme material.rasi
content-foreground = ${colors.primary}

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = false

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-background = ${colors.background-alt}60
label-visible-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = "Window: %title:0:60:...%"
label-empty = "Desktop"

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = "Disk: %{F#F0C674}%mountpoint%%{F-} %percentage_used%%"
label-unmounted = "Disk: %mountpoint% not mounted"
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = "Vol: %percentage%%"
label-muted = "Vol: muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = "KB: %layout%"
label-layout-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%%"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%"

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "Net: %{F#F0C674}%ifname%%{F#707880} disconnected"

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %H:%M:%S
label = "Date: %date%"
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray
tray-spacing = 2
tray-padding = 2
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
